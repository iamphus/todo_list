<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    
    <title>TODO LIST</title>

  </head>
  <body>
    
    <div id="container">
      <h1>Todo App</h1>
      <div id="input-wrapper">
        <input type="text" id="input-text" placeholder="Add your new todo" />
        <button id="addBtn">Add</button>
      </div>
      <div id="todo-items-wrapper">
        <div class="todo-item">
          <p id="todo-text" class="show">Read a book</p>
          <div id="update-div" class="hide">
            <input
              id="update-input"
              type="text"
              placeholder="Add updated Todo"
            />
          </div>
          <div id="icon-wrapper">
            <div id="edit-icon"><i class="far fa-edit"></i></div>
            <div id="trash-icon"><i class="fas fa-trash"></i></div>
          </div>
        </div>
      </div>
      <div id="footer">
        <p>You have <span id="totalItem">0</span> pending tasks</p>
        <button id="clearBtn">Clear All</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/651b793911.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
